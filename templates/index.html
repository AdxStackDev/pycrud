<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitors Records</title>
</head>
<body>
    {% if session['login'] == True %}
    Welcome {{ session['name'] }}

    {% for value in user %}
        <p>Attribute {{ loop.index0 }}: {{ value }}</p>
    {% endfor %}

    {%else %}
    Welcome Visitor!!!
    {% endif %}
</body>
</html>
