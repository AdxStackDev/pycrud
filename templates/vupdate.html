<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if session['login'] == True%}  
    <title>{{ visitor[1]}} Details</title>
    {% else %}
    <title>Update Visitor Details</title>
    {% endif %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
    <body class="card">
        <div class="card-body">
            <h2> Update Visitor Details</h2> 
            <a href="/visitors">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                </svg>               
            Back</a>
            {% if session['login'] == True%}
                <form method="post" action="/vupdate">
                <input type="hidden" name="vid" value="{{ visitor[0] }}" >
                <div class="form-group">
                    <label for="name">Visitor Name</label>
                    <input type="text" class="form-control" id="name" name="vname" value="{{ visitor[1] }}">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="vemail" value="{{ visitor[2] }}">
                </div>  
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" id="number" name="vage" value="{{ visitor[3] }}">
                </div>  
                <button type="submit" class="btn btn-primary">
<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
  <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"/>
</svg>                  
                Submit</button>
                </form>
            {% endif %}    
        </div>
    </body>
</html>
