<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if session['login'] == True%}  
    <title>{{ user[2]}} Details</title>
    {% else %}
    <title>Users Details</title>
    {% endif %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
    <body class="card">
        <div class="card-body">
            <h2> Update User Details</h2> 
            <a href="/">Back</a>
            {% if session['login'] == True%}
                <form method="post" action="/update">
                <input type="hidden" name="id" value="{{ user[0] }}" >
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ user[1] }}">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="uname" name="username" value="{{ user[2] }}">
                </div> 
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email" value="{{ user[3] }}">
                </div>  
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" class="form-control" id="password"  name="password" value="{{ user[4] }}">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            {% endif %}    
        </div>
    </body>
</html>
